<!doctype html>
<html>
<head>
	<meta charset     = utf-8>
	<title>Todo List</title>
	<link rel         = "stylesheet" href          = "todo.css" />



</head>
<body>


	<div class        = "divInput" >
		<input id       = "input" ></input>
		<input id				="datePicker" type="date" />â€‹
		<button id      = "btninputData">Enter Tasks</button>
		<button id      = "btnX">x</button>
	</div>


	<div class        = "divTodo" >
		<div class = ".divAll" width = "100%" >
			<button class   = "btnAddTasks">Add Tasks</button>
			<button class   = "btnDeleteTasks">Delete All Tasks</button>
			<button class   = "btnFullCalView">Calendar View</button>
		</div>
		<div   id="sortable"> </div>
	</div>

	<script id       = "template" type            = "text/x-handlebars-template">
		{{#each this}}
		<div class      = "divTaskContainer" data-id = "{{{id}}}" id = "{{{id}}}">
			<p >{{{task}}}</p>
			<p >{{{time}}}</p>
			<div class     = "divBtns" id                 = "buttons{{{id}}}">
				<button class = "btnEdit" data-id          = "{{{id}}}">Edit</button>
				<button class = "btnDelete" data-id        = "{{{id}}}">Delete</button>
			</div>
		</div>
		{{/each}}
	</script>

	<script src      = "libs/jquery.js"></script>
	<script src			 = "libs/jquery-ui.js"></script>
	<script src      = "libs/jquery.cookie.js"></script>
	<script src      = "libs/handlebars.js"></script>
	<script type     = "text/javascript" src      = "Todo4.js"></script>


</body>

</html>
